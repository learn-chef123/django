---
driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-14.04

suites:
  - name: default
    run_list:
      - recipe[django::default]
    verifier:
      inspec_tests:
        - test/recipes
    attributes:

  - name: install_virtualenv
    run_list:
      - recipe[django::install_virtualenv]
    verifier:
      inspec_tests:
        - test/recipes/install_virtualenv.rb
    attributes:
